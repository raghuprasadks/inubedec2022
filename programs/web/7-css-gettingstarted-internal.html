<!DOCTYPE html>
<html>
<head>
	<title>CSS- Getting Started</title>
<style type="text/css">
	
	h1,h2{
		background-color: lightblue;
		color: yellow;
	}
	#spl{
		font-size: 30px;
		text-align: right;
	}
	.stlyecls{
		border: 1px solid red;
		width: 50%;
		height: 50px;
	}
</style>
</head>
<body>
	<!-- Internal styling-->
	<h1>This is h1</h1>
	<h2>This is h2</h2>

	<p>This is a paragraph</p>
	<h1>This is another h1</h1>
	<h1 id="spl">Special h1</h1>

	<p class="stlyecls">This is another paragraph</p>
	<h4 class="stlyecls">This is h4</h4>

</body>
</html>
