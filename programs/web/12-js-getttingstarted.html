<!DOCTYPE html>
<html>
<head>
	<title>Js -Getting Started</title>
</head>
<body>
	<h1>Java Script - Getting started</h1>

	<script type="text/javascript">
		console.log("Welcome to js")
	//Data types - string,number,boolean
	// array,object

	course = "Fullstack Web Development"
	console.log('Data types')
	console.log(course)
	console.log('data type of course '+typeof(course))
	duration = 20
	console.log('duration is ',course)
	console.log('data type of duration '+typeof(duration))
	RuActiveInCls = false
	console.log('RuActiveInCls ',RuActiveInCls)
	console.log('data type of RuActiveInCls '+typeof(RuActiveInCls))
	duration ='twenty'
	duration = 20.5
	console.log('data type of duration:after change '+typeof(duration))
	fruits=['Apple','Banana','Guava']
	console.log('fruits array ',fruits)
	console.log('data type of fruits '+typeof(fruits))
	fruits.push(1)
	console.log('fruits array after push ',fruits)

	console.log('fruit in 0th position ',fruits[0])

	employee = {code:1,name:'ravi',sal:30000}

	console.log('employee ',employee)
	console.log('data type of employee '+typeof(employee))
	console.log('employee code ',employee.code)
	employees=[
	{code:1,name:'ravi',sal:30000},
	{code:2,name:'rekha',sal:35000}
	]

	console.log('employees ',employees)	
	console.log('employees length ',employees.length)
	</script>
</body>
</html>
