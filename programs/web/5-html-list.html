<!DOCTYPE html>
<html>
<head>

<body>

	<li>C</li>
	<li>C++</li>
	<li>java</li>
	<li>Python</li>
</ul>

<h1>Ordered List</h1>

	<li>C++</li>
	<li>java</li>
	<li>Python</li>
</ol>

<div>
	<h1>Product: Smart Phone</h1>

</html>
