<body>
	<h1>Functions</h1>
<script type="text/javascript">
	function greet(){
		console.log('Welcome to java script')
	}
	greet()
	greet()

	function add(n1,n2){

	add(100,200)

	function subtract(n1,n2){
		return n1-n2
	}
	p=200
	q=100
	res = subtract(p,q)
	console.log('result is ',res)
</script>
